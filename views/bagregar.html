{% extends "base.html" %}
{% block titulo %} Agregar oferta {% endblock %}
{% block contenido_principal %}
<h2>Agregar Oferta</h2>
<form class="form-horizontal" method="post" action="/oferta" >
    <div class="form-group">
        <label class="control-label col-sm-2" for="titulo">Título:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="titulo"
                   placeholder="Titulo de la oferta" required="true" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="detalle">Detalle:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="detalle"
                   placeholder="Detalle de la oferta" required="true" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="precio">Precio (€):</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" name="precio"
                   placeholder="2.50" step="0.01" min="0" required="true" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="destacada">Marcar como destacada (20€):</label>
        <div class="col-sm-10">
            <input type="checkbox" value="checked" name="destacada">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Agregar</button>
        </div>
    </div>
</form>
{% endblock %}
