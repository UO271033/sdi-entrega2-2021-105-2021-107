{% extends "base.html" %}
{% block titulo%} Mis ofertas {% endblock %}
{% block contenido_principal %}
<h2>Mis Ofertas</h2>
<div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Titulo</th>
                <th>Detalle</th>
                <th>Fecha</th>
                <th>Precio</th>
                <th class="col-md-1"></th>
            </tr>
        </thead>
        <tbody>
        {% for oferta in ofertas %}
            <tr>
                <td>{{ oferta.titulo }}</td>
                <td>{{ oferta.detalle }}</td>
                <td>{{ oferta.fecha }}</td>
                <td>{{ oferta.precio }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
